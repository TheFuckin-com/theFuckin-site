<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TheFuckin.com</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="Fuckin.com_Logo_WhitePreserveRed.png" alt="TheFuckin.com Logo" class="logo" />
        <h1 class="tagline">It doesn’t get any fuckin’ better than TheFuckin.com</h1>
        <div id="quotes" class="quotes">“One-of-a-kind.”</div>
        <button class="cta-button" onclick="openMainModal()">Make an Offer</button>
    </div>

    <!-- Main Offer Modal -->
    <div id="mainModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMainModal()">&times;</span>
            <h2>Buy or Make an Offer</h2>
            <p><strong>Buy Now:</strong> $9,000,000</p>
            <a href="https://www.escrow.com/checkout?token=757e6965-206a-4dda-bc00-17fec062bf0d" target="_blank" class="modal-button">Buy Now</a>
            <p>or</p>
            <button class="modal-button secondary" onclick="openFormModal()">Make an Offer</button>
        </div>
    </div>

    <!-- Form Modal -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFormModal()">&times;</span>
            <h2>Submit an Offer</h2>
            <form action="https://formspree.io/f/xovlzbok" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="offer" placeholder="Offer Amount (USD)" required>
                <textarea name="message" placeholder="Optional Message or Equity Offer Details"></textarea>
                <button type="submit" class="modal-button">Submit Offer</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
